{% extends 'base.html' %}
{% block content %}
{{super()}}
{% for cat, msg in get_flashed_messages(True) %}
<div class="flash {{cat}}">
    {{msg}}
</div>
{% endfor %}
<form action="{{url_for('post')}}" method="post" class="form-contact">
    <p>
        <label>
            Название статьи:
        </label>
        <input type="text" name="name" value="" required>
    </p>
    <p>
        <label>
            Текст статьи
        </label>
        <textarea name="post" rows="7" cols="40">

    </textarea>
    </p>
    <p>
        <input type="submit" value="Добавить">
    </p>
</form>

{% endblock %}
